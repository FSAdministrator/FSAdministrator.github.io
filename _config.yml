    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: Timberlands Website Update
        link: dev.tll.co.nz
        # link_text: Project Website
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          This was one of my favorate projects, I hope it goes live someday!
        description: | # this will include new lines to allow paragraphs
          This project started off as one of my KPI's within the business, and become a larger passion project between me and a college! This project was formed in March 2020 and reached a stand-still around November 2020.

          The project utilized an Onsite Virtural Machine, and a web content management system called Drupal. We spent a large amount of time making sure that the GUI was user friendly, for both visitors and editors.

          Unfortunately this project came to a standstill after November due to a concern around public-facing information.

      - title: Asset Management System
        layout: top-middle
        link: tlams.tll.co.nz
          # link_text: Project Website
            # - title:  Github page for project (eg. sproogen/modern-resume-theme)
            #   icon: fab fa-github
            #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
            I use this system almost every day to check on all devices we own! It's an amazing tool!
        description: | # this will include new lines to allow paragraphs
            This project was something that I wanted to develop since I started at Timberlands, and became a project that lead me through May to July 2021.

            The asset management system that I decided to utilize is "SNIPE-IT", a free, open source, asset managemnt system targeted towards IT teams across the world!

            This project has allowed for me to learn more about PHP, JAVA and CSS, and a API called "REST". This project has lead the Timberlands IT team to save a lot of time and money, and this system will help the company in the long run.

