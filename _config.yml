    content:
        - layout: left
          title: Timberlands Limited
          link: https://tll.co.nz/
          # link_text: boringcompany.com
          sub_title: IT Support
          caption: October 2019 - Present
          quote: >
            "We commit to being the best and safest production forest in the world, Mo ake tonu at"
          description: | # this will include new lines to allow paragraphs
              At the beginning of my employment with Timberlands, I learned about how to be an IT support person and how their systems work in the day-to-day job.

              Before the laptop rollout, Timberlands operated on a private cloud structure called Citrix. The massive advantage of this system was the amount of control and support that it offered to the IT team and staff members.

              Since the start of my employment at Timberlands, they have now shifted towards an individual device structure, as this was the best way to fully utilize cloud services that Microsoft provide.

              I work hard to make sure that our Users are looked after and cared for on-site and externally. A large amount of projects and knowledge has come from working at Timberlands, and I really enjoy working with Wayne Pratt and Bryan Graham.

        - layout: left
          title: Spark Rotorua
          link: https://www.spark.co.nz/
          # link_text: boringcompany.com
          sub_title: Sales Consultant
          caption: November 2018 - March 2019
          quote: >
            The best hands on experience is front-facing all types of customers, along with assisting NZ in the digital world.
          description: | # this will include new lines to allow paragraphs
              Spark is a company that leads the way in telecommunications, along with a large variety of other digital services. My role at Spark was to provide details on devices and digital services a large range of customers across the country.

              While working for Spark, I was tasked with meeting a large amount of daily wholesale targets including selling 60 devices within a week. I also provided IT consultation sessions for larger customers, and understood the best options avaliable to clients along with focusing on their key needs.

              I enjoyed a large amount of my work with Spark, and made sure that my clients have been well looked after. This role gave me strong customer support skills in the long run, and enabled me to become a people person.

