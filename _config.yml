about_content: |
about_content: |
  Hey there! I'm Felix, a Systems Engineer at MB3, where we specialize in providing top-notch IT solutions. My role involves designing and implementing complex IT infrastructures that are essential for seamless operations in today's fast-paced business environment. 

  At MB3, my expertise in deploying cloud solutions and automations comes into play, allowing me to empower our clients with the most effective technology strategies. My skills include designing hybrid systems with Citrix "In App" virtualization, providing comprehensive desktop support across various operating systems, and developing data retention strategies for diverse environments. 

  With a strong proficiency in tools like VMWare, Zerto, Office, and Azure Active Directory, I adeptly manage client needs, ensuring the delivery of reliable and high-quality IT services. My commitment to the best user experience drives me to consistently go above and beyond in every project.

  My passion for technology extends beyond work. I enjoy exploring the latest trends in IT and am always keen on finding new ways to enhance system efficiency and reliability. Being part of MB3's dynamic team allows me to stay at the forefront of technological advancements, ensuring that our clients receive the best possible solutions.

content:

  - title: Key Projects at MB3
    layout: list
    content:
      - layout: top-middle
        title: Virtual Environment Deployment (Internal)
        quote: January 2023 - March 2023
        description: |
          Designed and deployed a dual-server virtual environment using "Proxmox". This initiative allowed the MB3 team to experiment and test new ideas within a controlled space, fostering learning and enabling application deployment as needed.

      - layout: top-middle
        title: Knowledge Database (Internal)
        quote: June 2023 - July 2023
        description: |
          Led the transition to a centralized knowledge system by implementing "BookStack", an open-source solution. This enhanced our ability to index, tag, and access knowledge resources efficiently.

      - layout: top-middle
        title: Password Database
        quote: October 2022 - November 2022
        description: |
          Played a key role in upgrading MB3's password storage and security strategy. Implemented "Bitwarden", providing a secure and robust solution for managing business-sensitive passwords.

      - layout: top-middle
        title: Cloud Communications Upgrade
        quote: October 2022 - November 2022
        description: |
          Replaced MB3's outdated Slack communication system with "Sassboss Webex", integrating VOIP and messaging to meet our evolving business needs and reduce costs.

      - layout: top-middle
        title: User Automation
        quote: September 2022 - December 2022
        description: |
          Co-developed "mb3Connect" with Jesse Evans, an automation tool for schools to manage student accounts across platforms like Google Workspace, Microsoft 365, and Apple School Manager. This Powershell-based solution simplifies the process of creating, editing, and deleting student accounts.
 # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: Timberlands Website Rebuild
        quote: >
           March 2020 - November 2020
        description: | # this will include new lines to allow paragraphs
          This project started off as one of my KPI's within Timberlands, and become a larger passion project between me and a college! The website was brought in house to save cost and to allow for self management when required.

          The project utilised an On-Site Virtual Machine, and a web content management system called Drupal. We spent a large amount of time making sure that the GUI was user friendly, for both visitors and editors.

      - layout: top-middle
        title: Asset Management System
        quote: >
          May 2021 - July 2021
        description: | # this will include new lines to allow paragraphs
            It became apparent that Timberlands could strongly benefit with an asset management system. I decided to champion this project and gained the support of my manager using a cost-benefit Analysis.

            I choose [SNIPE-IT](https://snipeitapp.com/) as a free, open source system targeted towards IT Teams.

            This project enabled me to gain knowledge about PHP, JAVA and CSS, and an API called "REST". This project has led the Timberlands IT team to be more effective in storing assets digitally, and will assist future IT support in the long run.

      - layout: top-middle
        title: Laptop Rollout
        quote: >
          July 2021 - December 2021
        description: | # this will include new lines to allow paragraphs
            As users began to utilize the benefits of working from home, using video calling for most meetings, and using more of our cloud services, the IT team needed me to complete rollout of laptop devices across the company.

            My responsibilities in this rollout included training sessions, CyberSecurity Workshops, laptop purchases, Laptop building and Deployment, user management, and finally helpdesk management.

            This rollout took place in one of the toughest times for the team, as chip shortages, delays and COVID difficulties all added to the pressure of the rollout, making this project one of the most gratifying and rewarding achievements I've made while working at Timberlands.


