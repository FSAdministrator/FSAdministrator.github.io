about_profile_image: images/profile1.jpg
about_content: | # this will include new lines to allow paragraphs
  Hey there! My name is Felix and I am a System's Engineer at Timberlands Limited. I've worked as a Systems Enginner and IT Consultant for 5 years overall, and have a massive passion for the Digital / Technology space.

  In the years of working as a Systems Engineer, I have developed a large number of skills around the following topics: <mark>Asset Management</mark> <mark>Device Management / Laptop Deployment</mark> <mark>Systems Monitoring + Reporting</mark> <mark>Scripting Languages (Python, Ruby, HTML+CSS+JAVA, etc.)</mark> and <mark>Cloud Migration + Management</mark>.

  All of the above skills are a massive passion to me, and overall, the <mark>Best User Experience</mark> is my #1 goal with every role I take on, and I will always try my best to go above and beyond with all requests I take on!

  Outside of my job life, I like to play computer games and spend a large amount of time maintaining a server hosting service called "Stipe". This allows me to learn a lot around Hardware resource management, along with gaining more experience with VCenter. Finally, I do like to go for a swim in the blue lake from time to time, do some research around the most up to date hardware in the world, and catch up with friends outside of my local town!

