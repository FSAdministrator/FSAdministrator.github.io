      - layout: left
        title: Timberlands Limited
        link: https://tll.co.nz/
        sub_title: IT Support Specialist
        caption: October 2019 - March 2022
        quote: "We commit to being the best and safest production forest in the world, Mo ake tonu atu."
        description: |
            Originally joined Timberlands as an IT Support Specialist, I rapidly learned the organization's IT infrastructure, focusing on optimizing day-to-day operations. Key accomplishments include:
            
            - Mastering the complex platform Citrix, a private cloud structure, enhancing control and support for the IT team and staff.
            - Supporting the ransition to an individual device structure to leverage Microsoft's cloud services more effectively, showing my addaptive skills and forward-thinking in IT strategy.
            - Providing exceptional support to users, both onsite and remotely, while maintaining efficiency and user satisfaction.
            - Contributing to various projects, gaining strong experience and knowledge in the IT field, and forming strong working relationships with colleagues and management.

      - layout: left
        title: Spark Rotorua
        link: https://www.spark.co.nz/
        sub_title: Sales Consultant
        caption: November 2018 - March 2019
        quote: "The best hands-on experience is front-facing all types of customers, assisting NZ in the digital world."
        description: |
            At Spark, a leader in telecommunications and digital services, I provided support to customers as a Sales Consultant, where my responsibilities / achievements included:
            
            - Providing detailed consults on devices and digital services to a larnge number of customers across NZ, finding effective and accurate solutions while providing excelent customer support.
            - Greatly exceeding sales targets by selling 60 solutions within a single month, showing my abilities to drive sales and meet key goals.
            - Providing IT consultation sessions for key clients, identifying solutions tailored to their unique needs, and demonstrating strong problem-solving skills.
            - Showcasing excellent customer service skills, improving client relations and support, and developing a people-centric approach to sales and IT consultation.

